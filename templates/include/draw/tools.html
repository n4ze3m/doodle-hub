<div
class="flex items-center w-auto mb-4 h-16 bg-white shadow-md rounded-lg overflow-x-auto shrink-0"
>
<div
  class="flex items-center px-5 h-full hover:bg-gray-100 focus:outline-none"
>
  <div class="relative">
    <div class="absolute top-0 right-0">
      <input
        type="color"
        id="color-picker"
        class="opacity-0 w-6 h-6 cursor-pointer"
      />
    </div>
    <div
      id="color-picker-preview"
      class="w-6 h-6 rounded-full cursor-pointer"
      style="background-color: #000000"
    ></div>
  </div>
</div>

<div class="h-[70%] w-[1px] bg-gray-200 shrink-0"></div>

<div
  class="flex items-center px-5 h-full hover:bg-gray-100 focus:outline-none"
  id="color-brush-container"
>
  <div class="relative">
    <button id="color-brush" class="">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-brush"
      >
        <path
          d="m9.06 11.9 8.07-8.06a2.85 2.85 0 1 1 4.03 4.03l-8.06 8.08"
        ></path>
        <path
          d="M7.07 14.94c-1.66 0-3 1.35-3 3.02 0 1.33-2.5 1.52-2 2.02 1.08 1.1 2.49 2.02 4 2.02 2.2 0 4-1.8 4-4.04a3.01 3.01 0 0 0-3-3.02z"
        ></path>
      </svg>
    </button>
  </div>
</div>
<div class="h-[70%] w-[1px] bg-gray-200 shrink-0"></div>
<div
  class="flex items-center px-5 h-full hover:bg-gray-100 focus:outline-none"
  id="eraser-container"
>
  <div class="relative">
    <button type="button" id="eraser" class="test">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-eraser"
      >
        <path
          d="m7 21-4.3-4.3c-1-1-1-2.5 0-3.4l9.6-9.6c1-1 2.5-1 3.4 0l5.6 5.6c1 1 1 2.5 0 3.4L13 21"
        ></path>
        <path d="M22 21H7"></path>
        <path d="m5 11 9 9"></path>
      </svg>
    </button>
  </div>
</div>
<div class="h-[70%] w-[1px] bg-gray-200 shrink-0"></div>

<div
  class="flex items-center px-5 h-full hover:bg-gray-100 focus:outline-none"
>
  <input
    type="range"
    min="1"
    max="20"
    step="1"
    id="range"
    value="5"
    class="text-gray-400 mr-4"
    style="width: 80px"
  />
  <span id="range-value" class="text-gray-400"></span>
</div>
</div>
